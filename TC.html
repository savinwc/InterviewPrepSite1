    <style>
        /* Ensure the iframe takes up the space correctly */
        #pdf-viewer, #html-viewer {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }

        /* Ensure the images container takes up the space correctly */
        #image-container {
            display: none; /* Initially hidden */

        }
        #image-container img {
            margin-right: 10px;
            max-width: 100px; /* Adjust as needed */
            height: auto;
        }

        /* Ensure text content is displayed correctly */
        #text-content {
            display: none; /* Initially hidden */
            padding: 10px;
        }

        /* Active state for the sidebar links */
        aside a.active-link {
            font-weight: bold;
            color: #090808; /* White text color */
            background-color: #3b82f6; /* Blue background color */
        }

        aside#logo-sidebar {
            width: 250px; /* Adjust this value as needed */
        }
        /* Set the background image for the entire page */
        body {

            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Replace with your image file */
            background-size: cover;
            background-position: center;
            color: #090808; /* Text color */
        }

        /* Container for content to provide padding and background color */
        .main-content {
            padding: 10px;
            background-color: rgba(247, 244, 244, 0.943); /* Semi-transparent background for readability */
            border-radius: 8px;
        }

        /* Sidebar style for better positioning */
        aside {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px; /* Adjust width as needed */
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.9); /* Light background for sidebar */
            border-right: 1px solid #faf6f6;
            overflow-y: auto;
            padding: 0px;
        }

        aside a {
            display: block;
            padding: 0px;
            text-decoration: none;
            color: #bdbaba;
            margin-bottom: 10px;
        }

        aside a.active {
            background-color: #f3f4f6; /* Light mode active link background */
            color: #000; /* Text color */
        }

        aside a.active.dark {
            background-color: #2d3748; /* Dark mode active link background */
            color: #fff; /* Text color for dark mode */
        }

        /* Content area adjustment to leave space for sidebar */
        .content-wrapper {
            margin-left: 230px; /* Adjust margin to the width of the sidebar */
            padding: 80px;
        }

        /* PDF Viewer Styles */
        .pdf-viewer {
            width: 100%;
            height: 600px; /* Adjust height as needed */
            border: none;
        }

        .download-link {
            margin-top: 10px;
            display: block;
            font-size: 16px;
            color: #1d4ed8; /* Blue color for download link */
            text-decoration: none;
        }

        .download-link:hover {
            text-decoration: underline;
        }
        
        /* Hidden content until password is entered */
        .hidden {
            display: none;
        }
